# Go
# Build and test your Go application.
# Add steps that save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/go

pool:
  vmImage: 'Ubuntu 16.04'

variables:
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
  GOROOT: '/usr/local/go1.11' # Go installation path
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)' # Path to the module's code

steps:
- script: |
    mkdir -p '$(GOBIN)'
    mkdir -p '$(GOPATH)/pkg'
    mkdir -p '$(modulePath)'
    shopt -s extglob
    mv !(gopath) '$(modulePath)'
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$(GOROOT)/bin'
  displayName: 'Set up the Go workspace'

- script: |
    go version
    go get -v -t -d ./...
    if [ -f Gopkg.toml ]; then
        curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        dep ensure
    fi

  workingDirectory: '$(modulePath)'
  displayName: 'Get dependencies and build app'
  
- script: |
    go get github.com/jstemmer/go-junit-report
    go get github.com/axw/gocov/gocov
    go get github.com/AlekSi/gocov-xml
    go get -u gopkg.in/matm/v1/gocov-html
    go test -v 
  workingDirectory: '$(modulePath)'
  continueOnError: 'true'
  displayName: 'Run unit tests'
    
- script: |
    mkdir reports
    go build -v 2>&1 | go-junit-report > ./reports/junit.xml
  workingDirectory: '$(modulePath)'
  displayName: 'Build app'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'JaCoCo' 
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/reports/code-cov-report.xml'
    reportDirectory: '$(System.DefaultWorkingDirectory)/**/reports/code-cov-report.html'
    failIfCoverageEmpty: true

- task: PublishTestResults@2
  inputs:
    testRunner: JUnit
    testResultsFiles: ./reports/junit.xml

- task: PublishPipelineArtifact@0
  inputs:
    artifactName: 'Junit XML'
    targetPath: './reports/'